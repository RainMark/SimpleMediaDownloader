server {
	listen 80;
	server_name example.org;
	resolver 8.8.8.8;

	location /qqmusic/ {
		proxy_pass https://dl.stream.qqmusic.qq.com;
	}

	location /play {
		proxy_pass http://127.0.0.1:8000;
	}

	location /search {
		proxy_pass http://127.0.0.1:8000;
	}

	location / {
		root /var/www/site;
	}

