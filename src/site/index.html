  <body>

    <!-- Primary Page Layout
         –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container">

      <!-- description -->
      <div class="description">
        <h3 class="title">A Simple Media Downloader</h3>
        <a class="button button-primary" onClick="location.href='https://github.com/RainMark/SimpleMediaDownloader.git'">Github</a>
      </div>

      <!-- entry -->
      <form>
        <div class="entry">
          <p>What do you want to listen ?</p>
          <div class="input-entry">
            <input class="u-full-width" type="text" placeholder="example" id="key-input-entry">
            <div class="submit-button">
              <input class="button" type="submit" value="Submit" id="do_submit">
            </div>
          </div>
        </div>
      </form>

      <div class="list" id="media-list">
        <table class="u-full-width">
          <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Source</th>
            <th>Download</th>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>

    </div>
