<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>{SONG_NAME}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">


    <link rel="stylesheet" href="css/player.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/player.js"></script>

    <link rel="icon" type="image/png" href="images/simple.png">

  </head>
  <body>

    <div class="music-card playing">
      
      <div class="image">
        <!-- <img src="{SONG_IMAGE}" width="300" height="300"> -->
      </div>
      
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      
      <div class="info">
        <h2 class="title">{SONG_NAME}</h2>
        <div class="artist">{SINGER}</div>
      </div>
      
      <i class="fa fa-pause trigger" aria-hidden="true" style="display: block;"></i>
      <i class="fa fa-play trigger" aria-hidden="true" style="display: none;"></i>
    </div>

    <a id="song" style="display: none;" href="{DOWNLOAD_URL}">

  </body>
</html>
